//文件名：app_uwsgi.ini
[uwsgi]
master = true
processes = 4     //内核数
plugins = python
socket  = 127.0.0.1:9099
vacuum = true
chmod-socket = 666
home = /home/batman/venv
pythonpath = /home/batman/Project/myBlog/myBlogCMS
module = app:app
chdir = /home/batman/Project/myBlog/myBlogCMS
wsgi-file = /home/batman/Project/myBlog/myBlogCMS/app.py
callable = app
buffer-size = 32768
max-requests = 5000
harakiri = 240
limit-as = 6104