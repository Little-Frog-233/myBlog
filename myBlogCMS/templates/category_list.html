<html lang="en">
<head>

    <meta name="csrf-token" content="{{ csrf_token() }}">

                <div class="layui-card-header">

                    </button>
                    <button type="button" class="layui-btn layui-btn-lg layui-btn-normal"

                <div class="layui-card-body">
                    <div id="after-all-chosed" style="display: none;float: right">
                        <button type="button" class="layui-btn layui-btn-lg layui-btn-normal"

                        </button>
                    </div>
                    <table class="layui-table">
                        <colgroup>
                            <col>
                            <col>

                            <col>
                            <col>
                        </colgroup>

                        <tr>
                            <th>id</th>
                            <th>category</th>
                            <th>tags</th>
                            <th>blog_count</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="biuuu_city_list">
                        </tbody>
                    </table>
                    <center>
                        <div id="demo20"></div>
                    </center>
                </div>
            </div>
        </div>
    </div>
