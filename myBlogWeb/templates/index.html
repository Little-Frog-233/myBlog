    <title>zndex-blog</title>
    <link rel="stylesheet" href="/static/api_documment_css/style.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/myblog.css">

    <link rel="stylesheet" href="/static/css/iconfont.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" style="background-color: #f4f5f5;" v-cloak>
        <nav style="border-bottom: 1px solid #f1f1f1;">
            <div class="container">
                <a href="">
                    <img src="/show/logo/zndex_logo.png" alt="">
                    <!-- <h1 style="color: #007fff;">ZNDEX-Blog</h1> -->
                </a>
                <div id="menu">
                    <ul class="layui-nav" lay-filter="" style="background-color: white;">
                        <li class="layui-nav-item"><a href="" style="color: grey;">首页</a></li>
                    </ul>
                    <ul class="layui-nav layui-layout-right" style="background-color: white; margin-top: 10px;">
                        <li>
                            <!-- <div class="layui-form-item">
                                <div class="layui-input-block"> -->
                            <input type="text" name="search" placeholder="搜索ZNDEX" autocomplete="off"

                            <!-- </div>
                            </div> -->
                        </li>
                    </ul>
                </div>
                <a id="menu-toggle" href="#" class=" ">&#9776;</a>
            </div>
        </nav>
        <div style="background-color: white;">
            <div class="layui-header my-header" style="width: 70%;">
                <ul class="layui-nav" lay-filter="" style="background-color: white;">
                    <li class="layui-nav-item" :class="getCategoryClass('')"><a @click="changeNowCategory('')"
                            href="javascript:void(0)">全部</a></li>
                    <li v-for="item in categories" class="layui-nav-item"><a href="javascript:void(0)"
                            @click="changeNowCategory(item)">{[item]}</a></li>
                </ul>
            </div>
        </div>
        <div v-show="now_category != ''" class="my-tag">
            <ul>
                <li>
                    全部
                </li>
                <li v-for="item in getTags()">{[item]}</li>
            </ul>
        </div>
        <div class="my-blog">
            <div class='div-inline div-left'>
                <section class='my-blog-main'>
                    <div class="container">
                        <ul>
                            <li>
                                <div>
                                我是博客1
                            </div>
                            </li>
                            <li>
                                <div>
                                我是博客2
                            </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
            <div class='div-inline div-right'>
                <section class='my-blog-aside'>
                    <div class="container">
                        此处为侧边栏
                    </div>
                </section>
            </div>
        </div>
        <section class="vibrant centered">
            <div class="container">
                <h4> Designed By rui.cheng@zndex.com</h4>
            </div>
        </section>
        <footer>
            <div class="container">
                <p> &copy; 2020 ZNDEX</p>
            </div>
        </footer>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/prettify/prettify.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use('element', function () {
            var element = layui.element;

    </script>
    <script src="/static/js/index.js"></script>
