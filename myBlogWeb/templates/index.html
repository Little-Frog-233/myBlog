<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>zndex-blog</title>

    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/myblog.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" style="background-color: #f4f5f5;" v-cloak>
        <nav style="border-bottom: 1px solid #f1f1f1;" id='my-blog-head'>
            <div class="container">
                <a href="" style="background: white;">
                    <img src="/show/logo/zndex_logo.png" alt="">
                    <!-- <h1 style="color: #007fff;">ZNDEX-Blog</h1> -->
                </a>
                <div id="menu">
                    <ul class="layui-nav" lay-filter="" style="background-color: white;">
                        <li class="layui-nav-item"><a href="" style="color: grey;">首页</a></li>
                    </ul>
                    <ul class="layui-nav layui-layout-right" style="background-color: white; margin-top: 10px;">
                        <li>
                            <!-- <div class="layui-form-item">
                                <div class="layui-input-block"> -->
                            <input type="text" name="search" placeholder="搜索ZNDEX" autocomplete="off"
                                class="layui-input">
                            <!-- </div>
                            </div> -->
                        </li>
                    </ul>
                </div>
                <a id="menu-toggle" href="#" class=" ">&#9776;</a>
            </div>
        </nav>
        <div style="background-color: white;" id="my-category">
            <div class="layui-header my-header" style="width: 70%;">
                <ul class="layui-nav" lay-filter="" style="background-color: white;">
                    <li class="layui-nav-item" :class="getCategoryClass('')"><a @click="changeNowCategory('')"
                            href="javascript:void(0)">全部</a></li>
                    <li v-for="item in categories" class="layui-nav-item"><a href="javascript:void(0)"
                            @click="changeNowCategory(item)">{[item]}</a></li>
                </ul>
            </div>
        </div>
        <div v-show="now_category != ''" class="my-tag" id="my-tag">
            <ul>
                <li>
                    <a href="javascript:void(0)" @click="changeNowTag('')" :style="getTagStyle('')">全部</a>
                </li>
                <li v-for="item in getTags()"><a href="javascript:void(0)" @click="changeNowTag(item)"
                        :style="getTagStyle(item)">{[item]}</a></li>
            </ul>
        </div>
        <div class="my-blog" id="my-blog-body">
            <div class='div-inline div-left'>
                <section class='my-blog-main'>
                    <div class="container">
                        <ul id="blog_list">
                            <!-- <li class="item">
                                <div class='content-box'>
                                    <div class="meta-row">
                                        <ul class="meta-list">
                                            <li class="categpry">
                                                分类
                                            </li>
                                            <li class='tag'>
                                                标签
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="title-row">
                                        <a href="" class="title">
                                            我是标题
                                        </a>
                                    </div>
                                    <div class="content-row">
                                        <div class="cover-img"><img src="http://127.0.0.1:5000/show/picture/?filename=dongman_1.jpg&width=200" alt=""></div>
                                        <div class="content">{[getContent(temp_content)]}</div>
                                    </div>
                                    <div>
                                        <ul class="meta-list" style="margin-left: 60%;">
                                            <li>
                                                <i class="iconfont icon-item" title="浏览">&#xe8bf;</i>
                                            </li>
                                            <li>
                                                <i class="iconfont icon-item" title="点赞">&#xe8ad;</i>
                                            </li>
                                            <li>
                                                <i class="iconfont icon-item" title="评论">&#xe8b4;</i>
                                            </li>
                                            <li>
                                                2019-09-20
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li> -->
                            <li class="item" v-for="item in blog_lists">
                                <div class='content-box'>
                                    <div class="meta-row">
                                        <ul class="meta-list">
                                            <li class="categpry">
                                                {[item.category]}
                                            </li>
                                            <li class='tag' v-for="tag in item.tag.split(',')">
                                                ·{[tag]}
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="title-row">
                                        <a :href="getBlogUrl(item.id)" class="title" target="_blank">
                                            {[item.title]}
                                        </a>
                                    </div>
                                    <div class="content-row">
                                        <div class="cover-img"><img :src="item.cover_img_url + '&width=200&height=125'" alt=""></div>
                                        <div class="content">{[getContent(item.content)]}</div>
                                    </div>
                                    <div>
                                        <ul class="meta-list" style="margin-left: 60%; margin-right: 10%;">
                                            <li>
                                                <i class="iconfont icon-item" title="浏览" style="font-size: 16px;">&#xe8bf;{[item.read_count]}</i>
                                            </li>
                                            <!-- <li>
                                                <i class="iconfont icon-item" title="点赞">&#xe8ad;{[item.like_count]}</i>
                                            </li> -->
                                            <li>
                                                <i class="iconfont icon-item" title="评论" style="font-size: 16px;">&#xe8b4;{[item.comment_count]}</i>
                                            </li>
                                            <li>
                                                {[item.update_time.split(' ')[0]]}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div v-show="more">
                            <button @click="getBlogList()">点击加载更多</button>
                        </div>
                        <div v-show="!more" class="no-more">
                            没有更多了
                        </div>
                    </div>
                </section>
            </div>
            <div class='div-inline div-right'>
                <section class='my-blog-aside'>
                    <div class="container">
                        此处为侧边栏
                    </div>
                </section>
            </div>
        </div>
        <section class="vibrant centered">
            <div class="container">
                <h4> Designed By rui.cheng@zndex.com</h4>
            </div>
        </section>
        <footer>
            <div class="container">
                <p> &copy; 2020 ZNDEX</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/layui/layui.js"></script>
    <script>
